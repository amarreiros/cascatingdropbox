<html>
    <head>
        <title>cascating dropdowns example</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>

    <body>
        <h1>reusable component for cascating dropdowns</h1>

        <label class="page1">Distrito</label>
        <select id="sel_brand" name="sel_brand" placeholder="Marca">
            <option></option>
            <option>Nissan</option>
            <option>Opel</option>
            <option>Seat</option>
            
        </select>

        <label class="page2">Cidade</label>
        <select id="sel_model" name="sel_model" placeholder="Modelo"></select>

       

        <script src="js/search.min.js"></script>
    </body>

</html>
